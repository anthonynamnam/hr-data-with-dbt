version: 2

# Source Definition & Source Testing
sources:
  - name: hr # Schema Name in your db
    description: HR dataset for learning DBT
    tables: 
      # Country Table
      - name: countries # Table Name
        columns:
        - name: country_id
          # tests: # Set some tests (NotNull Test and Unique) for ID columns
          #   - not_null
          #   - unique
        - name: country_name
        - name: region_id
          tests:
            - relationships:
                to: source('hr','jobs')
                field: job_id

      # Department Table
      - name: departments # Table Name
        columns:
        - name: department_id
          # tests:
          #   - not_null
          #   - unique
        - name: department_name
      
      # Dependent Table
      - name: dependents # Table Name
        columns:
        - name: dependent_id
          # tests:
          #   - not_null
          #   - unique
        - name: first_name
        - name: last_name
        - name: relationship
        - name: employee_id

      # Employee Table
      - name: employees # Table Name
        columns:
        - name: employee_id
          # tests:
          #   - not_null
          #   - unique
        - name: first_name
        - name: last_name
        - name: email
          tests:
            - assert_email
        - name: phone_number
        - name: hire_date
        - name: job_id
        - name: salary
        - name: manager_id
          tests:
            - unique
        - name: department_id
      
      # Job Table
      - name: jobs # Table Name
        columns:
        - name: job_id
          # tests:
          #   - not_null
          #   - unique
        - name: jod_title
        - name: min_salary
        - name: max_salary
      
      # Location Table
      - name: locations # Table Name
        columns:
        - name: location_id
          # tests:
          #   - not_null
          #   - unique
        - name: street_address
        - name: postal_code
        - name: city
        - name: state_province
        - name: country_id
      
      # Region Table
      - name: regions # Table Name
        columns:
        - name: region_id
          # tests:
          #   - not_null
          #   - unique
        - name: region_name
      